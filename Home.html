<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Barberinad | Barbería para caballero</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <!--Menu de Navegación-->
    <div class="menu_top">
      <img style="height:100%" src="barberinad-logo.jpg" alt="logo">
      <nav>
        <ul>
          <li>Contacto</li>
          <li>Dirección</li>
          <li>Precios</li>
        </ul>
      </nav>
    </div>

    <!--Foto y título-->
    <div class="caja_main">
      <div class="titulo1">
        <h1> - BARBERINAD -</h1>
      </div>
      <h2>Tu estilo, nuestro estilo. </h2>
    </div>

    <!--Box Left-->
    <div class="box_left">
      <div class="mini_box_left">
        <h3>- DESDE 1992 -</h3><br>
        <p>Llevamos ejerciendo casi 20 años. Somos la ostia. Los putos amos. VEN. </p>
      </div>

    </div>

    <!--Box Right-->
    <div class="box_right">
      <div class="mini_box_right">
        <h3>- DÓNDE ESTAMOS -</h3><br>
        <p>Barrio de Judimendi, Vitoria. Donde sacas a pasear a tu perro. SÍ. </p>
      </div>

    </div>

    <!--Porftolio-->
    <div class="caja_fotos">
      <h3>ALGUNOS DE NUESTROS CLIENTES</h3>
    </div>

    <!--Footer-->
    <div class="caja_footer">
      <img src="corte-pelo-hombre-1.jpg" alt="cp1" height="300px" width="300px">

    </div>



  </body>
</html>
